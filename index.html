<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave"><defs></defs><path id="feel-the-wave" d=""/></svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave"><defs></defs><path id="feel-the-wave-two" d=""/></svg>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js" integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="wavify.js"></script>
<script src="jquery.wavify.js"></script>
<script type="text/javascript">
var wave1 = $('#feel-the-wave').wavify({
  height: 80,
  bones: 4,
  amplitude: 30,
  color: '#18dcff',
  speed: .20
});
</script>
<script type="text/javascript">
var wave2 = $('#feel-the-wave-two').wavify({
  height: 100,
  bones: 5,
  amplitude: 25,
  color: 'rgba(255, 255, 255, .7)',
  speed: .15
});
</script>
</body>
</html>
